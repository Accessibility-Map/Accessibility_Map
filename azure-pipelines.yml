trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: '/frontend/'
  - task: Npm@1
    inputs:
      command: 'custom'
      workingDir: '/frontend/'
      customCommand: 'build'

  - task: AzureStaticWebApp@0
    inputs:
      app_location: "frontend.dist"
      skip_api_build: true
      skip_app_build: true
      production_branch: "main"
    env:
      azure_static_web_apps_api_token: $(deployment_token)

